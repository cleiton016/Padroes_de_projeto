<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>XML<< to >>JSON</title>
</head>

<body>

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">XML << to >> JSON</h1>
        <p class="lead">Texto aqui</p>
    </div>

    <div class="container">
        <div class="card-deck mb-3 text-center">

            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">XML</h4>
                </div>
                <div class="card-body">
                    <textarea class="form-control mb-3" aria-label="Com textarea" id="XML_txt" cols="55" rows="15" onchange="target.update()"></textarea>
                    <button type="button" class="btn btn-lg btn-block btn-primary" onclick="toJson()">Converter para JSON</button>
                </div>
            </div>

            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">JSON</h4>
                </div>
                <div class="card-body">
                    <textarea class="form-control mb-3" aria-label="Com textarea" id="JSON_txt" cols="55" rows="15" onchange="adaptee.update()"></textarea>
                    <button type="button" class="btn btn-lg btn-block btn-primary">Converter para XML</button>
                </div>
            </div>
            <button type="button" class="btn btn-lg btn-block btn-success m-3" onclick="clientCode()">Visualizar resultados</button>
        </div>

        <div class="card mb-4 shadow-sm">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal text-center">Exibir resultado</h4>
            </div>
            <div class="card-body" id="listView">
                
            </div>
        </div>

        <footer class="pt-4 my-md-5 pt-md-5 border-top">
            <p class="text text-center">Cleiton Luiz</p>
        </footer>
    </div>

    <script src="/index.js"></script>
</body>
</html>
